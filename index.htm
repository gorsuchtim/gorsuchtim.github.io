<!DOCTYPE html>
<html>

<head>
  <title>ColorTap!</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes" />
  <meta name="author" content="Tim Gorsuch" />
  <!-- css -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="wrap wrap--app">
    <div class="wrap wrap--blocks">
      <div class="overlay--blocks"></div>
    </div>
    <div class="wrap wrap__config wrap__config--title">
      <div class="wrap__title--text">
        <span class="setup__text setup__text--title text--flipped">C</span>
        <span class="setup__text setup__text--title text--flipped">o</span>
        <span class="setup__text setup__text--title text--flipped">l</span>
        <span class="setup__text setup__text--title text--flipped">o</span>
        <span class="setup__text setup__text--title text--flipped">r</span>
        <span class="setup__text setup__text--title text--flipped">T</span>
        <span class="setup__text setup__text--title text--flipped">a</span>
        <span class="setup__text setup__text--title text--flipped">p</span>
        <span class="setup__text setup__text--title text--flipped">!</span>
      </div>
      <button class="button button--setup button--toSetup clear">
        To Setup
      </button>
    </div>
    <div class="wrap wrap__config wrap__config--setup offscreen--left">
      <h2>hi i'm wrap--setup</h2>
      <button class="button button--setup dropSpeed">Speed</button><button class="button button--setup tilesFall">Tiles</button>
      <button class="button button--setup button--toStart">
        To Gameboard
      </button>
    </div>
    <div class="wrap wrap__gameBoard offscreen--left">
      <div class="wrap__gameBoard--buttons">
        <button class="place">place</button>
        <button class="pause">pause</button>
        <h4 class="score--title">Score: 0</h4>
        <h4 class="streak--title">Streak: 0</h4>
      </div>
      <div class="wrap__timer hidden">
        <h1 class="timer lit--blue-timer">3</h1>
      </div>
      <div class="wrap__syncStreakScore hidden">
        <h1 class="syncStreakScore"></h1>
      </div>
      <div class="wrap__gameBoard--tiles">
        <div class="tile">
          <span class="score clear"></span><span class="streak clear"></span>
        </div>
        <div class="tile">
          <span class="score clear"></span><span class="streak clear"></span>
        </div>
        <div class="tile">
          <span class="score clear"></span><span class="streak clear"></span>
        </div>
        <div class="tile">
          <span class="score clear"></span><span class="streak clear"></span>
        </div>
        <div class="tile">
          <span class="score clear"></span><span class="streak clear"></span>
        </div>
        <div class="tile">
          <span class="score clear"></span><span class="streak clear"></span>
        </div>
        <div class="tile">
          <span class="score clear"></span><span class="streak clear"></span>
        </div>
        <div class="tile">
          <span class="score clear"></span><span class="streak clear"></span>
        </div>
        <div class="tile">
          <span class="score clear"></span><span class="streak clear"></span>
        </div>
      </div>
    </div>
    <div class="wrap wrap--gameOver offscreen--top">
      <h2>hi im wrap game over</h2>
    </div>
  </div>
  <audio class="audio__player" src="audio/synth1_209.mp3"></audio>
  <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.1.0/gl-matrix.js "></script>
  <script type="text/javascript " src="js/space.js "></script> -->
  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript " src="js/timer.js "></script>
  <script type="text/javascript " src="js/script.js "></script>
</body>

</html>
