<div class="mainFormContainer">

    <section class="progressCategories">
        <ul>
            <li class="categoryHighlight" id="categoryLogin">Create Login</li>
            <li id="categoryPersonal">Personal Info</li>
            <li id="categoryConfirmation">Confirmation</li>
        </ul>
    </section>

    <div class="progressBar">
        <div id="progBar"></div>
    </div>

    <div class="buttonNav">
        <button class="formButton disabled" id="prev">Previous</button>
        <button class="formButton" id="next">Next</button>
    </div>

    <form name="Portfolio Form" method="get" action="../library2.2/index.htm" target="_blank">
        <!-- on submit redirect to portfolio -->
        <div class="Login formPage visible">
            <h3 class="mobileHeading">Login</h3>
            <label for="emailAddress" id="emailAddressError">Email Address:
                <span class="requiredField">*</span>
            </label>
            <input type="email" class="loginField" name="Email address" id="emailAddress" onchange="checkField('emailAddress', this.value, 'Email Address');">

            <label for="dob" id="dobError">Birthdate:
                <span class="requiredField">*</span>
            </label>
            <input type="date" class="loginField" name="Birthdate" id="dob" onchange="checkField('dob', this.value, 'Birthdate');">

            <label for="password" id="passwordError">Password:
                <span class="requiredField">* </span>
                <img src="images/formIcons/infoIcon.png" alt="Info icon" id="infoIcon"> </label>
            <input type="password" class="loginField" name="Password" id="password" onchange="checkField('password', this.value, 'Password');">
            <label for="verifyPassword" id="verifyPasswordError">Verify password:
                <span class="requiredField">*</span>
            </label>
            <input type="password" class="loginField lastInput" name="Verify password" id="verifyPassword" onkeyup="checkField('verifyPassword', this.value, 'Verify Password');">
        </div>

        <div class="Personal formPage">
            <h3 class="mobileHeading">Personal</h3>
            <label for="firstName" id="firstNameError">First name:
                <span class="requiredField">*</span>
            </label>
            <input type="text" class="personalField" name="First Name" id="firstName" onchange="checkField('firstName', this.value, 'First Name');">

            <label for="lastName" id="lastNameError">Last name:
                <span class="requiredField">*</span>
            </label>
            <input type="text" class="personalField" name="Last Name" id="lastName" onchange="checkField('lastName', this.value, 'Last Name');">

            <label for="address" class="streetError" id="addressError">Address:
                <span class="requiredField">*</span>
            </label>
            <input type="text" class="personalField" name="Address" id="address" onchange="checkField('address', this.value, 'Address');">

            <label for="city" class="cityError" id="cityError">City:
                <span class="requiredField">*</span>
            </label>
            <input type="text" class="personalField" name="City" id="city" onchange="checkField('city', this.value, 'City');">

            <label for="state" class="stateError" id="stateError">State:
                <span class="requiredField">*</span>
            </label>
            <select class="personalField" name="State" id="state" form="createAccountForm" onchange="checkField('state', this.value, 'State');">
                <option value="blank"></option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>

            <label for="zip" class="zipError" id="zipError">Zip code:
                <span class="requiredField">*</span>
            </label>
            <input type="text" class="personalField lastInput" name="Zip" id="zip" onchange="checkField('zip', this.value, 'Zip Code');">
        </div>

        <div class="Confirmation formPage">
            <h3>Thanks for registering!</h3>
            <h3>Submit your form or press back to review your information.</h3>
            <button type="submit" class="formButton" value="Submit" id="submitButton">Submit</button>
        </div>
    </form>

</div>
<!-- end mainContainer -->
