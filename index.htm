<html>

<head>

<body>

  <div class="wrap__main">

      <span class="score--title">0</span><span> | </span><span class="streak--title">0</span>

    <div class="wrap__timer hidden">

    <div class="wrap__tiles">

    </div>
  </div>
  <!--<audio class="audio__player" src="audio/bach.m4a"></audio>-->
