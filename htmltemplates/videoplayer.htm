<div class="video-container">
    <div class="video-wrapper">
        <!-- Video source: https://videos.pexels.com/popular-videos -->
        <video class="video-content" poster="" width="840" tabindex="-1" controls="controls" id="video_walking">
            <source src="images/videoPlayerAssets/video_walking.mp4" type="video/mp4">
            <track kind="subtitles" label="English subtitles" src="" srclang="en">Your browser doesn't support HTML5 video tag.</video>
        <div class="video-controls video-controls--hidden">
            <button class="video-controls__button video-controls__button--play video-control" id="play">
                <img alt="Play video" src="images/videoPlayerAssets/play_bar_icon.svg">
            </button>
            <div class="durationTextContainer">
                <span class="vidDurationText video-control" id="current-video_walking">0:00</span> /
                <span class="vidDurationText video-control" id="duration-video_walking">1:11</span>
            </div>
            <input aria-label="Video progress" class="vidDuration video-control vidDuration__seekBar" type="range" value="0" id="seekBar">
            <div class="bufferBar video-control" id="bufferBar-video_walking"></div>
            <button class="video-controls__button video-controls__button--volume video-control" aria-label="Volume press to mute" data-state="volume_full_bar_icon"
                type="button" id="volumeButton">
                <img alt="Volume press to mute" src="images/videoPlayerAssets/volume_full_bar_icon.svg">
            </button>
            <input aria-label="Volume Slider" class="volumeBar video-control" data-state="volume_full_bar_icon" max="1" min="0" step="0.01"
                type="range" value="1" id="volumeBar">
            <button class="video-controls__button video-controls__button--closedCaption video-control" aria-label="Show captions" data-state="subtitles"
                type="button" id="subtitles">
                <img alt="Show captions" src="images/videoPlayerAssets/closed_caption_bar_icon.svg">
            </button>
            <button class="video-controls__button video-controls__button--fullScreen video-control" data-state="go-fullscreen" type="button"
                id="fs">
                <img alt="Fullscreen" src="images/videoPlayerAssets/expand_bar_icon.svg">
            </button>
        </div>
    </div>
    <div class="video-wrapper">
        <!-- Video source: https://videos.pexels.com/popular-videos -->
        <video class="video-content" poster="" width="840" tabindex="-1" controls="controls" id="video-working">
            <source src="images/videoPlayerAssets/video_working.mp4" type="video/mp4">
            <track kind="subtitles" label="English subtitles" src="" srclang="en">Your browser doesn't support HTML5 video tag.</video>
        <div class="video-controls video-controls--hidden">
            <button class="video-controls__button video-controls__button--play video-control" id="play">
                <img alt="Play video" src="images/videoPlayerAssets/play_bar_icon.svg">
            </button>
            <div class="durationTextContainer">
                <span class="vidDurationText video-control" id="current-video_working">0:00</span> /
                <span class="vidDurationText video-control" id="duration-video_working">1:11</span>
            </div>
            <input aria-label="Video progress" class="vidDuration video-control vidDuration__seekBar" type="range" value="0" id="seekBar">
            <div class="bufferBar video-control" id="bufferBar-video-working"></div>
            <button class="video-controls__button video-controls__button--volume video-control" aria-label="Volume press to mute" data-state="volume_full_bar_icon"
                type="button" id="volumeButton">
                <img alt="Volume press to mute" src="images/videoPlayerAssets/volume_full_bar_icon.svg">
            </button>
            <input aria-label="Volume Slider" class="volumeBar video-control" data-state="volume_full_bar_icon" max="1" min="0" step="0.01"
                type="range" value="1" id="volumeBar">
            <button class="video-controls__button video-controls__button--closedCaption video-control" aria-label="Show captions" data-state="subtitles"
                type="button" id="subtitles">
                <img alt="Show captions" src="images/videoPlayerAssets/closed_caption_bar_icon.svg">
            </button>
            <button class="video-controls__button video-controls__button--fullScreen video-control" data-state="go-fullscreen" type="button"
                id="fs">
                <img alt="Fullscreen" src="images/videoPlayerAssets/expand_bar_icon.svg">
            </button>
        </div>
    </div>
</div>
